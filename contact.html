    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">My Everything</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 fw-bold mb-4">Hubungi Saya</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control form-control-custom" id="name" required>
                                <div class="invalid-feedback">
                                    Harap masukkan nama lengkap.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Alamat Email</label>
                                <input type="email" class="form-control form-control-custom" id="email" required>
                                <div class="invalid-feedback">
                                    Harap masukkan alamat email yang valid.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subjek</label>
                                <input type="text" class="form-control form-control-custom" id="subject" required>
                                <div class="invalid-feedback">
                                    Harap masukkan subjek pesan.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Pesan</label>
                                <textarea class="form-control form-control-custom" id="message" rows="5" required></textarea>
                                <div class="invalid-feedback">
                                    Harap masukkan pesan Anda.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Kirim Pesan</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-8 mx-auto text-center">
                    <h3 class="section-title">Atau Temukan Saya di Media Sosial</h3>
                    <div class="social-links mt-4 d-flex justify-content-center">
                        <a href="https://www.instagram.com/shvrdn_ni?igsh=MXBvdTRsZjRpbnM0dQ==" title="Instagram">
                            <i class="bi bi-instagram fs-4"></i>
                        </a>
                        <a href="https://www.facebook.com/share/16ToSWEPaN/" title="Facebook">
                            <i class="bi bi-facebook fs-4"></i>
                        </a>
                        <a href="https://www.reddit.com/u/Friendly_Frosting_52/s/9bmQrCxkYa" title="Reddit">
                            <i class="bi bi-reddit fs-4"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="bootstrap-5.3.8-dist/css/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
